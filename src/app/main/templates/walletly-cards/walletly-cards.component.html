<div class="df jc-b m-b-15">
  <h1 class="m-t-0 m-b-0 fs-24 fw-600">
    Walletly Cards
  </h1>
  <div *ngIf="data?.length">
    <button [routerLink]="[ '/main/templates/create-cards' ]" class="cust-button" nbButton status="success">
      + Add
    </button>
  </div>
</div>
<nb-card>
  <nb-card-body>
    <nb-tabset *ngIf="data?.length" class="tabs-card">
      <nb-tab tabTitle="Coupon">

        <div class="df wrap p-t-20">
          <div *ngFor="let coupon of data" class="m-r-30">
            <div class="coupon small-size">
              <div class="hover-couon">
                <button (click)="addToCampaign(coupon.brand_id, coupon.id)" class="cust-button m-b-10" nbButton status="success">
                  Add to Campaing
                </button>
                <button [routerLink]="[ '/main/templates/create-coupon/' + coupon.id ]" class="cust-button" nbButton
                  status="gray">
                  Edit
                </button>
              </div>
              <div class="head m-b-3">
                <div class="df ai-c">
                  <img style="border-radius: 100px; background: white" class="m-r-5" width="29px" [src]="coupon.brand_logo"
                    alt="">
                  <div class="fs-6 fw-400">
                    {{coupon.brand_name}}
                  </div>
                </div>
                <div *ngIf="coupon.card_type === 1" class="text-right">
                  <div class="fs-6 fw-400">
                    Days left
                  </div>
                  <div class="fs-8 fw-600">
                    30
                  </div>
                </div>
                <div *ngIf="coupon.card_type === 2" class="text-right">
                  <div class="fs-6 fw-400">
                    Point
                  </div>
                  <div class="fs-8 fw-600">
                    100
                  </div>
                </div>
                <div *ngIf="coupon.card_type === 3" class="text-right">
                  <div class="fs-6 fw-400">
                    Stamp
                  </div>
                  <div class="fs-8 fw-600">
                    4
                  </div>
                </div>
              </div>
              <div class="m-b-4 df ai-c jc-c">
                <img style="max-height: 66px" [src]="coupon.brand_cover" alt="">
              </div>
              <div class="df jc-b color-white fs-6 fw-400 p-l-5 p-r-5">
                <div>
                  CUSTOMER
                </div>
                <div *ngIf="coupon.card_type === 1">
                  DISCOUNT
                </div>
              </div>
              <div class="df jc-b color-white fs-9 fw-600 m-b-28 p-l-5 p-r-5">
                <div>
                  {{'{Dynamic}'}}
                </div>
                <div *ngIf="coupon.card_type === 1">
                  {{'{Dynamic}'}}
                </div>
              </div>
              <div class="text-center">
                <img width="71px" class="m-b-20" src="assets/img/QR_code.png" alt="">
              </div>
              <div class="combined">
                <img width="13px" src="assets/svg-icon/Combined_Shape.svg" alt="">
              </div>
            </div>
            <div class="text-center m-t-16 fs-16 fw-600">
              {{coupon.template_name}}
            </div>
          </div>
        </div>

      </nb-tab>
      <nb-tab tabTitle="Layalty Card">
        <p>Layalty Card</p>
      </nb-tab>
      <nb-tab tabTitle="Referral Card">
        <p>Referral Card</p>
      </nb-tab>
      <nb-tab tabTitle="Birthday">
        <p>Birthday</p>
      </nb-tab>
      <nb-tab tabTitle="Punch Card">
        <p>Punch Card</p>
      </nb-tab>
    </nb-tabset>
    <!-- have no cards -->
    <div *ngIf="!data?.length" class="p-t-100 text-center">
      <img class="m-b-16" src="assets/img/no-cards.png" alt="">
      <div class="m-b-25 fs-28">
        No Walletly Card
      </div>
      <div class="m-b-100">
        <button [routerLink]="[ '/main/templates/create-cards' ]" class="cust-button btn-210" nbButton status="success">
          Create your first card
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>

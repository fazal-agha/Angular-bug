  <h1 class="m-t-0 m-b-0 fs-24 fw-600 m-r-22">
    Dashboard

  <div class="row-input">
      <div class="value df ai-c">
        <div (clickOutside)="showDatePickerStart = false" class="pos-r m-r-34">
          <input
            class="small" (focus)="showDatePickerStart = true" [(ngModel)]="startDate" type="text" nbInput
            fullWidth fieldSize="small" placeholder="start date" readonly>
          <nb-calendar *ngIf="showDatePickerStart" (dateChange)="dateStartChange($event);" [(date)]="dateStart">
          </nb-calendar>
        </div>
        <div class="pos-r df">
          <div (clickOutside)="showDatePickerEnd = false" class="pos-r">
            <input
              class="small" (focus)="showDatePickerEnd = true" [(ngModel)]="endDate" type="text" nbInput
              fullWidth fieldSize="small" placeholder="end date" readonly>
            <nb-calendar *ngIf="showDatePickerEnd" (dateChange)="dateEndChange($event);" [(date)]="dateEnd">
            </nb-calendar>
          </div>
        </div>
      </div>
    </div>
</div>
<nb-card>
  <nb-card-body>
    <div class="m-b-20 fs-18">
      OFFERS INFORMATION
    </div>
    <div class="df wrap jc-b">
      <div class="card-info">
        <div class="label">
          Total Offers Given
        </div>
        <div class="value">
          61,042
        </div>
      </div>
      <div class="card-info">
        <div class="label">
          Total Accepted
        </div>
        <div class="value">
          13,447
        </div>
      </div>
      <div class="card-info">
        <div class="label">
          Total Missing
        </div>
        <div class="value">
          47,036
        </div>
      </div>
      <div class="card-info">
        <div class="label">
          Avg. Offer Conv.
        </div>
        <div class="value">
          22%
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>

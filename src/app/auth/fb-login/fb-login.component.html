<nb-layout>
  <nb-layout-column class="main-wrap">

    <div>
      <div class="m-b-50">
        <img src="assets/svg-icon/logo-dark.svg" alt="">
      </div>
      <div>
        <div class="text-center fw-600 fs-22 color-dark">
          Connect Facebook Page
        </div>
        <div class="text-center color-secondary fs-11 fw-600 m-b-25">
          Sign In with Facebook to create your first Campaign
        </div>
      </div>
      <nb-card>
        <nb-card-body>
          <div class="text-center" style="padding: 70px;">
            <button (click)="loginFB()" class="m-b-40" nbButton status="facebook">Sign In With Facebook</button>
            <div>
              <span>
                By signing in, you are agreeing to Walletly
              </span>
              <span style="position: relative;">
                <a class="c-p" target="_blank" href="https://www.walletly.ai/terms"> Terms of Service</a>
              </span>
              <div>
                <span>
                  and
                </span>
                <span>
                  <a class="c-p" target="_blank" href="https://www.walletly.ai/privacy"> Privacy Policy</a>
                </span>
              </div>
            </div>
            <!-- <div *ngIf="businessUser" style="color: red; margin-top: 30px;">
              {{ businessEmail }} is already registered as a Business User. Please login with WalletScan App.
            </div> -->
          </div>
          <div *ngIf="showLoader" class="loader">
            <img width="200px" src="assets/img/Loader2x.gif" alt="">
          </div>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="text-center fs-11 color-secondary">
      Â®2019 Walletly Business, All rights reserved. Terms and Privacy
    </div>
  </nb-layout-column>
</nb-layout>

<nb-layout>
  <nb-layout-column class="main-wrap-outer">
    <div class="main-wrap">
      <div>
        <div class="text-center m-b-29">
          <img src="assets/svg-icon/logo-dark.svg" alt="" />
        </div>
        <nb-card class="auth-card m-b-40">
          <nb-card-body>
            <div class="fs-22 fw-400 m-b-9">
                Login In
            </div>
            <form [formGroup]="myForm">
              <div class="inputs-row m-b-26">
                <div class="input-wrap full-width">
                  <div class="fs-15 m-b-5">
                    Username
                  </div>
                  <input
                    [ngClass]="{
                      error:
                        myForm.controls['name'].invalid && !customValidation
                    }"
                    type="text"
                    formControlName="name"
                    nbInput
                    fullWidth
                    fieldSize="medium"
                    placeholder=""
                  />
                  <div
                    *ngIf="myForm.controls['name'].invalid && !customValidation"
                    class="error-lable"
                  >
                    Field error (must have at least 1 character)
                  </div>
                </div>
              </div>
              <div class="inputs-row m-b-33">
                <div class="input-wrap full-width">
                  <div class="fs-15 m-b-5">
                    Password
                  </div>
                  <input
                    [ngClass]="{
                      error:
                        myForm.controls['password'].invalid && !customValidation
                    }"
                    type="password"
                    formControlName="password"
                    nbInput
                    fullWidth
                    fieldSize="medium"
                    placeholder=""
                  />
                  <div
                    *ngIf="
                      myForm.controls['password'].invalid && !customValidation
                    "
                    class="error-lable"
                  >
                    Field error (must have at least 6 characters)
                  </div>
                </div>
              </div>
            </form>
            <div class="m-b-25">
              <button
                (click)="login()"
                class="cust-button fw-400 fs-14"
                fullWidth
                nbButton
                status="success"
              >
                Login
              </button>
            </div>
            <div
              [routerLink]="['/auth/forget-password']"
              class="c-p color-dark fs-13 text-center fw-700 m-b-13"
            >
              Forgot your password?
            </div>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="text-center fs-11 color-secondary">
        Â®2019 Walletly Business, All rights reserved. Termsand Privacy
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
